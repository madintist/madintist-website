    <title>Madintist - Test differnt types of hover menus.</title>

    <style>
     body {
       font-family: sans-serif;
       margin: 0 auto;
       width: 500px;
     }

     ul {
       padding: 0;
     }

     .menu {
       margin: 0 auto;
       width: 300px;
     }

     .menu-header {
       text-align: center;
     }

     .menu-item {
       background-color: tomato;
       display: none;
       margin: 10px;
       padding: 10px;
       text-align: center;
     }

     #css-menu:hover .menu-item {
       display: block;
     }
    </style>
  </head>

  <body>
    <section class="menu">
      <h1 class="menu-header">JavaScript Hover Menu</h1>
    </section>

    <section id="css-menu" class="menu">
      <h1 class="menu-header">CSS Hover Menu</h1>

      <ul class="menu-list">
        <li class="menu-item">Item 1</li>
