        <script>   
            function lo_on_loaded(){
                document.querySelector("#lucky_is_loaded").style.display = "block";
            }
            
            function lo_on_ready(){
                
                // recording has started and things are listening
                document.querySelector("#lucky_is_ready").style.display = "block";
                window.LO.add_event_listener("queue", on_queue_event);
                
        
            }
            function on_queue_event(data){
                if (data && data.f){
                    document.querySelector("#lucky_last_fingerprint").innerText = JSON.stringify(data.f);
                }
            }
        </script>
        
    </head>
    <body>
        <div id="lucky_is_loaded" style="display:none">Loaded</div>
        <div id="lucky_is_ready"  style="display:none">Ready</div>
        
        <button type="button" id="firstButton">Button 1</button>
        <button type="button" id="secondButton">Button 2</button>
        <button type="button" id="thirdButton">Button 3</button>
        
        
         <div id="lucky_last_fingerprint"></div>
    </body>
</html>
